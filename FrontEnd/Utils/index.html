<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>

<body>
    <script>
        const w = window.create("","","width=100,height=100")

        function sleep(time){
            return new Promise(resolve => setTimeout(resolve,time,`Hello ${time/1000} s`))
        }
        console.log(await sleep(2000))
        w.resizeTo(500,500)
        console.log(await sleep(1000))
        w.moveTo(500,500)
    </script>
</body>

</html>

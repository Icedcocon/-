<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>

<body>
    <input type="file" id="inputFile" />
    <button id="getInfo" onclick="getInfo()">获取文件信息</button>
    <button id="hideInfo" onclick="hideInfo()">隐藏文件信息</button>
    <div id=fileInfoContainer></div>
    <script>
        function getInfo() {
            const fileInput = document.getElementById("inputFile")
            const file = fileInput.files[0]
            const infoDiv = document.getElementById("info") ? document.getElementById("info") : document.createElement("p")
            infoDiv.innerHTML =
                `文件名:${file.name}
                <br>文件大小:${file.size}
                <br>文件类型:${file.type}
                <br>文件最后修改时间:${new Date(file.lastModified).toUTCString()}`
            document.getElementById("fileInfoContainer").appendChild(infoDiv)
        }
        function hideInfo() {
            document.getElementById("fileInfoContainer").innerHTML = ""
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>

<body>
    <script>
        function sleep(time) {
            return new Promise(resolve => setTimeout(resolve, time, `Hello ${time / 1000} s`))
        }
        async function run() {
            console.log(await sleep(2000))
            const w = window.open("", "", "width=100,height=100")
            console.log(await sleep(1000))
            w.resizeTo(500, 500)
            console.log(await sleep(1000))
            w.moveTo(500, 500)
            console.log(await sleep(1000))
            w.getSelection().toString()
        }
        run()
    </script>
</body>

</html>
